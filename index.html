<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="./images/icon.png" alt="menu">
                <img src="./images/Youtube-Logo.png" alt="logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="search" id="search-input">
                <button id = "search-button"><img src="./images/SearchBox-Button.png" alt="search-icon"></button>
                <img src="./images/mic-Icon.png" alt="mic">
            </div>
            <div class="right-icons">
                <img src="./images/Create.png" alt="">
                <img src="./images/Apps.png" alt="">
                <img src="./images/Notifications.png" alt="">
                <img src="./images/Profile.png" alt="">
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="side-bar">
            <div class="side1">
                <button class="home d-flex align-items-center">
                    <div>
                        <img src="./images/home-Icon.png" alt="home">
                    </div>    
                    <div class="side-content">Home</div>
                </button> 
                <button class="home d-flex align-items-center">
                    <div>
                        <img src="./images/explore-Icon.png" alt="home">
                    </div>    
                    <div class="side-content">Explore</div>
                </button>
                <button class="home d-flex align-items-center">
                    <div>
                        <img src="./images/subs-Icon.png" alt="home">
                    </div>    
                    <div class="side-content">Subscriptions</div>
                </button>
            </div>
            <hr>
            <div class="side2">
                <button class="home d-flex align-items-center">
                    <div>
                        <img src="./images/library-Icon.png" alt="home">
                    </div>    
                    <div class="side-content">Library</div>
                </button> 
                <button class="home d-flex align-items-center">
                    <div>
                        <img src="./images/history-Icon.png" alt="home">
                    </div>    
                    <div class="side-content">History</div>
                </button> 
                <button class="home d-flex align-items-center">
                    <div>
                        <img src="./images/your-vidsIcon.png" alt="home">
                    </div>    
                    <div class="side-content">Your videos</div>
                </button>
                <button class="home d-flex align-items-center">
                    <div>
                        <img src="./images/watch-later-Icon.png" alt="home">
                    </div>    
                    <div class="side-content">watch later</div>
                </button>
                <button class="home d-flex align-items-center">
                    <div>
                        <img src="./images/Likedvids-Icon.png" alt="home">
                    </div>    
                    <div class="side-content">Liked videos</div>
                </button>
                <button class="home d-flex align-items-center">
                    <div>
                        <img src="./images/down arraow -Icon.png" alt="home">
                    </div>    
                    <div class="side-content">Show more</div>
                </button>
            </div>

        </div>
        <div class="main-bar">
            <div class="options">               
                    <button class="btn chosen">All</button>
                    <button class="btn">item</button>
                    <button class="btn">item</button>
                    <button class="btn">item</button>
                    <button class="btn">item</button>
                    <button class="btn">item</button>
                    <button class="btn">item</button>
                    <button class="btn">item</button>
                    <button class="btn">item</button>
                    <button class="btn">item</button>
                    <button class="btn">item</button>
                    <button class="btn">item</button>
                    <button class="btn">item</button>
                    <button class="btn">item</button>
                    <button class="btn">item</button> 
                    <a href="#"><img src="./images/scroll-Icon.png" alt=""></a>               
            </div>

            <div class="videoContainer" id = "container">

                                    <div>15K Views .1 week ago</div>
                                </div>
                            </div>
                        </div>
                    </div>        -->
